apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voteapp-ing
  namespace: voteapp
  annotations: {}
spec:
  ingressClassName: nginx
  rules:
  - host: app.domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vote-svc
            port:
              number: 80
  - host: result.domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: result
            port:
              number: 80
